<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style/style.css">
        <script src="./calculator.js" defer></script>
        <title>Calculator App</title>
    </head>
    <body>
        <header class="app__header">
            <h1>Calculator App</h1>
        </header>
        <Main class="calculator__app">
            <section class="calculator__body">
                <input type="text" class="result">
                <input type="text" placeholder="0"class="user__entry">
                <button class="command__button change__math">±</button>
                <button class="command__button all__clear">AC</button>
                <button class="command__button delete__button">DEL</button>
                <button class="calc__buttons" data-value="/">÷</button>
                <button class="calc__buttons" data-value="7">7</button>
                <button class="calc__buttons" data-value="8">8</button>
                <button class="calc__buttons" data-value="9">9</button>
                <button class="calc__buttons" data-value="*">x</button>
                <button class="calc__buttons" data-value="4">4</button>
                <button class="calc__buttons" data-value="5">5</button>
                <button class="calc__buttons" data-value="6">6</button>
                <button class="calc__buttons" data-value="-">-</button>
                <button class="calc__buttons" data-value="1">1</button>
                <button class="calc__buttons" data-value="2">2</button>
                <button class="calc__buttons" data-value="3">3</button>
                <button class="calc__buttons" data-value="+">+</button>
                <button class="calc__buttons double__button" data-value="0">0</button>
                <button class="calc__buttons" data-value=".">.</button>
                <button class="command__button result__button">=</button>
            </section>
        </Main>
    </body>
</html>
